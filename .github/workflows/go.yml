name: Go

on: workflow_dispatch

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: make test

    - name: Build
      run: make build

    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.1.0
      with:
        name: goslmailer
